<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title>Sass Colors</title>
  </head>
  <body>
    <section class="wrapper">
      <h1>Colors</h1>
      <h2>Primary Colors</h2>
      <div class="row">
        <div class="color-column">
          <div class="color mint"></div>
            <table>
              <tr>
                <td class="left">Name:</td>
                <td class="right">Mint</td>
              </tr>
              <tr>
                <td class="left">RGB:</td>
                <td class="right">217/245/232</td>
              </tr>
              <tr>
                <td class="left">HSL:</td>
                <td class="right">152deg/58%/91%</td>
              </tr>
            </table>
        </div>
        <div class="color-column">
          <div class="color teal"></div>
          <table>
            <tr>
              <td class="left">Name:</td>
              <td class="right">Teal</td>
            </tr>
            <tr>
              <td class="left">RGB:</td>
              <td class="right">55/203/194</td>
            </tr>
            <tr>
              <td class="left">HSL:</td>
              <td class="right">176deg/59%/51%</td>
            </tr>
          </table>
        </div>
        <div class="color-column">
          <div class="color gold"></div>
          <table>
            <tr>
              <td class="left">Name:</td>
              <td class="right">Gold</td>
            </tr>
            <tr>
              <td class="left">RGB:</td>
              <td class="right">255/187/51</td>
            </tr>
            <tr>
              <td class="left">HSL:</td>
              <td class="right">40deg/100%/60%</td>
            </tr>
          </table>
        </div>
        <div class="color-column">
          <div class="color tomato"></div>
          <table>
            <tr>
              <td class="left">Name:</td>
              <td class="right">Tomato</td>
            </tr>
            <tr>
              <td class="left">RGB:</td>
              <td class="right">255/99/71</td>
            </tr>
            <tr>
              <td class="left">HSL:</td>
              <td class="right">9deg/100%/64%</td>
            </tr>
          </table>
        </div>

      </div>

    </section>

  </body>
</html>
